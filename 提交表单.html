<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>
<body>
     
    <!-- 我们需要将这些数据上传到服务端 -->
    <!-- name属性：该名称是提交数据的参数名，name后面引号里写的也是一个变量，这个变量是前后端共同约定的，这个变量的值是input输入的值，参考18行 -->
    <!-- 需要上传数据的地方都可以有name -->
    <!-- value属性：value是有选项的时候对应其选项值，这个值是传入的具体数据，是给name后面的那个变量，具体是45到50行 -->
    <!-- 在action后面写的是服务器的地址,这里写的是Ubuntu的地址 -->
    <form action="http://192.168.229.129:8080" method="post">
        <p>
           <label>姓名：</label>
           <input type="text" name="name">
        </p>
        <p>
            <label >密码：</label>
            <input type="password" name="passwd">
        </p>
        <p>
            <label>性别：</label>
            <input type="radio" name="sex" value="1">男
            <input type="radio" name="sex" value="0">女
        </p>
        <p>
            <label>爱好</label>
            <input type="checkbox" name="like" value="0">唱歌
            <input type="checkbox" name="like" value="1">跑步
            <input type="checkbox" name="like" value="2">游泳
        </p>
        <p>
            <label>照片</label>
            <input type="file" name="pic">
        </p>
        <p>
            <label>个人描述</label>
            <textarea name="desc"></textarea>
        </p>
        <p>
            <label>籍贯</label>
            <select name="home">
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2">广州</option>
                <option value="3">深圳</option>
            </select>
        </p>
        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </p>
    </form>
</body>
</html>
